name = mvn-commons-parent
url = https://github.com/apache/commons-parent/archive/commons-parent-5.tar.gz
archives = https://repo1.maven.org/maven2/org/apache/commons/commons-parent/11/commons-parent-11.pom : https://repo1.maven.org/maven2/org/apache/commons/commons-parent/17/commons-parent-17.pom : https://repo1.maven.org/maven2/org/apache/commons/commons-parent/22/commons-parent-22.pom : https://repo1.maven.org/maven2/org/apache/commons/commons-parent/24/commons-parent-24.pom : https://repo1.maven.org/maven2/org/apache/commons/commons-parent/25/commons-parent-25.pom : https://repo1.maven.org/maven2/org/apache/commons/commons-parent/33/commons-parent-33.pom : https://repo1.maven.org/maven2/org/apache/commons/commons-parent/34/commons-parent-34.pom : https://repo1.maven.org/maven2/org/apache/commons/commons-parent/37/commons-parent-37.pom : https://repo1.maven.org/maven2/org/apache/commons/commons-parent/38/commons-parent-38.pom : https://repo1.maven.org/maven2/org/apache/commons/commons-parent/39/commons-parent-39.pom : https://repo1.maven.org/maven2/org/apache/commons/commons-parent/41/commons-parent-41.pom : https://repo1.maven.org/maven2/org/apache/commons/commons-parent/42/commons-parent-42.pom : https://repo1.maven.org/maven2/org/apache/commons/commons-parent/43/commons-parent-43.pom : https://repo1.maven.org/maven2/org/apache/commons/commons-parent/47/commons-parent-47.pom : https://repo1.maven.org/maven2/org/apache/commons/commons-parent/5/commons-parent-5.pom : https://repo1.maven.org/maven2/org/apache/commons/commons-parent/7/commons-parent-7.pom : https://repo1.maven.org/maven2/org/apache/commons/commons-parent/9/commons-parent-9.pom : https://repo1.maven.org/maven2/org/apache/commons/commons-parent/28/commons-parent-28.pom : https://repo1.maven.org/maven2/org/apache/commons/commons-parent/32/commons-parent-32.pom : https://repo1.maven.org/maven2/org/apache/commons/commons-parent/18/commons-parent-18.pom : https://repo1.maven.org/maven2/org/apache/commons/commons-parent/23/commons-parent-23.pom : https://repo1.maven.org/maven2/org/apache/commons/commons-parent/35/commons-parent-35.pom : https://repo1.maven.org/maven2/org/apache/commons/commons-parent/40/commons-parent-40.pom : https://repo1.maven.org/maven2/org/apache/commons/commons-parent/12/commons-parent-12.pom : https://repo1.maven.org/maven2/org/apache/commons/commons-parent/46/commons-parent-46.pom : https://repo.maven.apache.org/maven2/org/apache/commons/commons-parent/14/commons-parent-14.pom :
giturl = https://github.com/apache/commons-parent.git

[autospec]
# build 32 bit libraries
32bit = false
# allow package to build with test failures
allow_test_failures = false
# unset %build ld_as_needed variable
asneeded = false
# this package is trusted enough to automatically update (used by other tools)
autoupdate = false
# extend flags with '-std=gnu++98
broken_c++ = false
# disable parallelization during build
broken_parallel_build = false
# this package is a library compatability package and only ships versioned library files
compat = false
# set conservative build flags
conservative_flags = false
# dev package requires the extras to be installed
dev_requires_extras = false
# pass -ffast-math to compiler
fast-math = false
# optimize build for speed over size
funroll-loops = false
# set flags to smallest -02 flags possible
insecure_build = false
# do not remove static libraries
keepstatic = false
# do not require autostart subpackage
no_autostart = false
# disable stripping binaries
nostrip = false
# optimize build for size over speed
optimize_size = false
# set profile for pgo
pgo = false
# set flags for security-sensitive builds
security_sensitive = false
# do not run test suite
skip_tests = false
# add .so files to the lib package instead of dev
so_to_lib = false
# configure build for avx2
use_avx2 = false
# configure build for avx512
use_avx512 = false
# add clang flags
use_clang = false
# configure build for lto
use_lto = true
# require package verification for build
verify_required = false

